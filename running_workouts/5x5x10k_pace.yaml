name: "5x5x10k Pace"
description: "Intervals"

steps:
  - { type: "warmup", duration: "5:00", target: RECOVERY_PACE }
  - &INTERVAL
    - { type: "run", duration: "5:00", target: 10K_PACE, description: "10K pace" }
    - { type: "recovery", duration: "2:00", target: RECOVERY_PACE, description: "Recovery pace" }
  - *INTERVAL
  - *INTERVAL
  - *INTERVAL
  - *INTERVAL