name: "90's"
description: "Intervals"

steps:
  - { type: "warmup", duration: "5:00", target: RECOVERY_PACE }
  - &INTERVAL
    - { type: "run", duration: "1:30", target: 5K_PACE, description: "5K pace" }
    - { type: "recovery", duration: "1:30", target: RECOVERY_PACE, description: "Recovery pace" }
    - { type: "run", duration: "1:30", target: 10K_PACE, description: "10K pace" }
    - { type: "recovery", duration: "1:30", target: RECOVERY_PACE, description: "Recovery pace" }
    - { type: "run", duration: "1:30", target: MILE_PACE, description: "Mile pace" }
    - { type: "recovery", duration: "1:30", target: RECOVERY_PACE, description: "Recovery pace" }
  - *INTERVAL
  - *INTERVAL