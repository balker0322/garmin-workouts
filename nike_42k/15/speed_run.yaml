name: "15wtg speed run"

steps:
  - { type: "warmup", duration: "5:00", target: RECOVERY_PACE}
  - &INTERVAL
    - { type: "run", duration: "0:45", target: 10K_PACE, description: "10k pace" }
    - { type: "recovery", duration: "1:15", target: RECOVERY_PACE, description: "Recovery pace" }
